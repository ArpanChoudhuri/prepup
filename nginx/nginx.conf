worker_processes 1;

events {
  worker_connections 1024;
}

http {
  # Use Docker DNS inside containers
  resolver 127.0.0.11 valid=30s;

  server {
    listen 80;
    server_name _;

    # exact-match health check (runtime name resolution)
    location = /healthz {
      set $upstream "api:8080";
      proxy_pass http://$upstream/healthz;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # forward everything else to the API (runtime name resolution)
    location / {
      set $upstream "api:8080";
      proxy_pass http://$upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
  }
}